plugins {
    id 'java'
}

group = 'com.cisco.gradle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0-M1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.10.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0-M1'




}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams=true
}